query orders {
  orders(first: 10) {
    edges {
      node {
        id
        name
        customer {
          email
        }
        lineItems(first: 10) {
          edges {
            node {
              title
              product {
                title
              }
            }
          }
        }
      }
    }
  }
}

query shop {
  shop {
    name
  }
}
