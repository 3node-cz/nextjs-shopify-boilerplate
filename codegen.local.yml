schema: 'graphql/*.schema.graphql'
documents:
  - '**/*.graphql'
  - '!lib/shopify'
overwrite: true
generates:
  generated/graphql.ts:
    plugins:
      - 'typescript'
      - 'typescript-operations'
      - 'typescript-resolvers'
      - 'typescript-react-apollo'
    config:
      # Optionals
      withHOC: false
      withComponent: false
      withHooks: true
